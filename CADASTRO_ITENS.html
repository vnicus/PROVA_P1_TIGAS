<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOJA DE HARDWARE</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="stylesheet" href="CSS/estilo_cadastro.css">
</head>

<body>
    <div id="corpo">
        <header>
            <h1>Loja de Roupas Show</h1>
        </header>
        <main>
            <h2>Cadastro de Cliente</h2>
            <form action="TABELA_ROUPA.html" method="get">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label>
                        Nome: <input type="text" name="txt_nome" placeholder="Digite seu nome" required />
                    </label>
                    <label>
                        E-mail: <input type="email" name="txt_email" placeholder="Digite seu email" required>
                    </label>
                    <label class="label-50">
                        Telefone: <input type="number" name="txt_telefone" placeholder="Digite seu telefone" required>
                    </label>
                    <label class="label-50">
                        Data de nascimento: <input type="date" name="txt_data_nasc" required>
                    </label>
                    <label class="label-50">
                        CPF: <input type="number" name="txt_cpf" placeholder="Somente números">
                    </label>
                    <label class="label-50">
                        RG: <input type="number" name="txt_rg" placeholder="Somente números">
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Endereço</legend>
                    <label class="label-50">
                        Rua: <input type="text" name="txt_rua" required>
                    </label>
                    <label class="label-50">
                        Bairro: <input type="text" name="txt_bairro" required>
                    </label>
                    <label class="label-50">
                        Cidade: <input type="text" name="txt_cidade" required>
                    </label>
                    <label class="label-50">
                        Estado:
                        <select>
                            <option value="">Selecione...</option>
                            <option value="SP">São Paulo</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PR">Paraná</option>
                        </select>
                    </label>
                </fieldset>
                <p>
                    <button type="submit" class="botao-enviar">Enviar</button>
                    <button type="reset">Limpar</button>
                </p>
            </form>
        </main>
        <footer>
            Loja de Roupas Show Ltda
            <address>
                Rua primeiro de maio, bairro jardim lucyla
                - Jaú - <adrr title="São Paulo - Brasil">SP</adrr>
            </address>
            Loja de Roupas Show Ltda
            <div class="paginas">
                <a href="PAGINA_INICIAL.html">Inicio</a>
                <a href="TABELA_ROUPA.html">Roupa</a>
            </div>
        </footer>
    </div>
</body>

</html>
